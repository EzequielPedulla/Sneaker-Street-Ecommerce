<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Street</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/app.css"">
</head>
<body>
<header class=" header contenedor">
    <nav class="navegacion">
        <form class="buscador" method="get" action="/buscar">
            <input class="buscador__input" type="text" name="q" placeholder="Buscar...">
            <button type="submit" id="search-button"><img class="buscador__lupa" src="build/img/lupa.avif"
                    alt="Buscar"></button>
        </form>
        <div class="header__logo">
            <img class="logo__desktop" src="build/img/header_logo.avif" alt="logo">
            <img class="logo__movil" src="build/img/header_logo-movil.png" alt="logo">
        </div>
        <div class="navegacion__links">

            <img class=" navegacion__bolsa" src="build/img/shopping_bag.svg" alt="catalogo"><a class="catalogo"
                href="whatsapp-catalogo">Catalogo</a>

        </div>
    </nav>
    </header>
    <section class="descuento container">
        <div class="descuento__texto">
            <h4>10% Descuento abonando por tranferencia</h4>
        </div>
    </section>
    <section class="banner container">
        <div class="banner__img">

        </div>
    </section>

    </body>

</html>
